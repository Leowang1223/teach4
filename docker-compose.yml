services:
  # 後端服務
  backend:
    build: 
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: ai-mock-interview-backend
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      # 如果有 Gemini API Key，在這裡設定
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-interview-network

  # 前端服務
  frontend:
    build: 
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: ai-mock-interview-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=http://localhost:8081
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-interview-network

# 網路配置
networks:
  ai-interview-network:
    driver: bridge
